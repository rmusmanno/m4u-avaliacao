{% extends "app/base.html" %}

{% block content %}
	<h1 class="container text-center"> Sign up </h1>
	<div class="container text-center">
		<form method="POST" action="{% url 'signup' %}">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-primary btn-md" type="submit">Sign up</button>
		</form>

		<div><b>{{ err }}</b></div>
	</div>
{% endblock %}
