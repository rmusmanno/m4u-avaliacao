{% extends "app/base.html" %}

{% block content %}
	<h1 class="container text-center"> Login </h1>
	<div class="container text-center">
	{% if not logged %}

		<form method="POST" action="{% url 'login' %}">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-primary btn-md" type="submit">Login</button>
			<a href="{% url 'signup' %}" class="btn btn-primary btn-md">Sign up</a>
		</form>

	{% endif %}
		<div><b>{{ err }}</b></div>
	</div>
{% endblock %}
